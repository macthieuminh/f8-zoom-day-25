<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Checklist</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="filter-group">
            <div class="filter-header">
                <label class="checkbox">
                    <input type="checkbox" name="" id="checkbox__all" />
                    PC Parts
                </label>
                <div class="filter-count" id="selectedCount">0 selected</div>
            </div>
            <div class="checkbox-list">
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" />
                    Mainboard
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" />
                    PSU
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" />
                    CPU
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" />
                    GPU
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" />
                    Case
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" />
                    RAM
                </label>
                <label class="checkbox">
                    <input type="checkbox" class="checkbox__input" />
                    Fans
                </label>
            </div>
        </div>

        <script src="check-all.html"></script>
    </body>
</html>
