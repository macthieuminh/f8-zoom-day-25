<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tabs</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="tabs" id="tabHeaders">
            <button class="tab active" data-tab="tab1">Tab 1</button>
            <button class="tab" data-tab="tab2">Tab 2</button>
            <button class="tab" data-tab="tab3">Tab 3</button>
        </div>

        <div class="tab-contents">
            <div class="tab-content active" id="tab1">Nội dung Tab 1</div>
            <div class="tab-content" id="tab2">Nội dung Tab 2</div>
            <div class="tab-content" id="tab3">Nội dung Tab 3</div>
        </div>

        <script src="/tabs.js"></script>
    </body>
</html>
